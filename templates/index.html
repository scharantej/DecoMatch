
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Interior Design Platform</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
<h1>Interior Design Platform</h1>
<p>
Welcome to our interior design platform! We're here to help you find the
perfect interior designer for your home or office space.
</p>

<form action="/submit_project" method="POST">
<label for="project_name">Project Name:</label>
<input type="text" name="project_name" id="project_name" />

<br />

<label for="project_style">Project Style:</label>
<input type="text" name="project_style" id="project_style" />

<br />

<label for="project_budget">Project Budget:</label>
<input type="number" name="project_budget" id="project_budget" />

<br />

<label for="project_location">Project Location:</label>
<input type="text" name="project_location" id="project_location" />

<br />

<input type="submit" value="Submit" />
</form>
</body>
</html>
